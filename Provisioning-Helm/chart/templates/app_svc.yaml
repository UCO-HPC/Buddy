  labels:
    app: {{ .Release.Namespace }}
    tier: {{ .Values.app.labels.tier }}
  namespace: {{ .Release.Namespace }}
spec:
  ports:
    - port: {{ .Values.app.port }}
  selector:
    app: {{ .Release.Namespace }}
    tier: {{ .Values.app.labels.tier }}